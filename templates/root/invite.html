{{define "title"}}{{end}}
{{define "head"}}
<style>
    .main {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .main form {
        border: 1px solid lightgray;
        padding: 6px;

    }
</style>
{{end}}

{{define "body"}}
{{template "nav" .}}
<div class="main">
    <form class="pure-form pure-form-aligned" action="/admin/user/invite" method="post">
        <fieldset>
            <input type="hidden" name="csrf_token" value="{{.Token}}">
            <div class="pure-control-group">
                <label for="username">Email</label>
                <input id="username" type="text" name="username" placeholder="Username" value="jlwarren1@gmail.com">
            </div>

            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Invite</button>
            </div>
        </fieldset>
    </form>
</div>
{{end}}


{{define "nav"}}
<style>
    nav {
        padding: 5px;
        border-bottom: 1px solid grey;
        position: sticky;
        top: 0;
        right: 0;
        left: 0;
        display: flex;
        align-items: stretch;
    }

    nav * {
        margin: 4px;
    }

    .spacer {
        width: 100%;
        content: " "
    }
</style>
<nav>
    <a href="/admin" class="pure-button"><i class="fa fa-home"></i> Home</a>
    <span class="spacer"></span>
    <a href="/logout" class="pure-button"><i class="fa fa-sign-out-alt"></i> Logout</a>
</nav>
{{end}}
