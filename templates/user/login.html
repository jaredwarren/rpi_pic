{{define "title"}}{{end}}
{{define "head"}}
<style>
    .main {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .main form {
        border: 1px solid lightgray;
        padding: 6px;

    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const selectElement = document.getElementById("username");

        selectElement.addEventListener('keyup', (event) => {
            const link = document.getElementById("forgot-link");
            link.setAttribute("href", "/user/forgot?username" + selectElement.value)
            // result.textContent = `You like ${event.target.value}`;
        });
    });

</script>

{{end}}

{{define "body"}}
<div class="main">
    <form class="pure-form pure-form-aligned" action="/user/login" method="post">
        <fieldset>
            <input type="hidden" name="token" value="{{.Token}}">
            <div class="pure-control-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" value="jlwarren1@gmail.com">
            </div>

            <div class="pure-control-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" value="asdf">
            </div>
            <div class="pure-control-group">
                <label>&nbsp;</label>
                <a id="forgot-link" href="/user/forgot">Forgot Password</a>
            </div>

            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
{{end}}
